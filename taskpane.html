<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
<p>This add-in will add custom variables.</p>
<div id="testDiv"></div>
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Word
        if (info.host === Office.HostType.Word) {
            for (let i = 0; i < 4; i++) {
                const btn = document.createElement('button');
                btn.setAttribute('class', `btn-${i}`);
                btn.textContent = `variable ${i}`
                btn.addEventListener("click", sayHello(`variable ${i}`))
                document.getElementById("testDiv").append(btn);
            }
            //document.getElementById("helloButton").onclick = sayHello;
        }
    });

    function sayHello(variableText) {
        return Word.run((context) => {

            // insert a paragraph at the start of the document.
            const paragraph = context.document.body.insertParagraph(variableText, Word.InsertLocation.end);
            paragraph.font.highlightColor = '#FFFF00';
            paragraph.font.size = 60;

            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }
</script>

</html>
